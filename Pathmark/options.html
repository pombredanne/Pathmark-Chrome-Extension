<html>
  <head>
    <title>Options</title>
    <script type="text/javascript" src="options.js"></script>
  </head>

    <input type="text" id="time" />
    <label for="time">minutes</label>

    <input type="radio" name="spider" id="no" checked=true />
    <label for="no"> Go to hell  </label>
    <br />
    <br />
    <button id="save">Save</button>
    <br />
    <button id="restore">Restore default</button>
  </body>
</html>
